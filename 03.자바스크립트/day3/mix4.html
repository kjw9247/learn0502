<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>섞어쓰기-step4</title>
</head>
<body>
    <script>
//id선언을 맨 앞에 위치 시켰으므로 접근이 가능해 졌다
    // = 코드의 순서를 바꾸었다
    // onload?
    window.onload = () => {
      console.log("DOM Tree완료되었을 때 호출이 된다.자동으로 호출됨.");
      const d_root = document.querySelector("#root")
      console.log(d_root);
      d_root.innerText = "DOM Tree완료되었을 때 호출이 된다.자동으로 호출됨."
    }
    </script>
    <div id="root">안녕</div>
    <div class="home">div home</div>
</body>
</html>
