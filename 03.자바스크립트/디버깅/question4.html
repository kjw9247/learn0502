<!-- 입력 폼 양식 구현하기
  함수 - 파라미터, 리턴타입
  사용자가 입력한 값을 받아주는 곳 - input 태그
  id값과 name값이 같아도 된다
  id값은 javascript에서 사용하고 name은 back-end에서 사용함
  request.getParameter("name")
  아래 입력 받는 속성들 중에 필수 입력사항이 있다 - not null
  식별자 역할 - not null, unique -> 테이블 셜계하기 -> ERD 그리기
  Entity Relation Diagram
  테이블 설계 - 검증 - 화면 정의서 - 속성이 빠지지 않았나?, 식별자 역할을 할 컬럼을 세운다
  어려운점 - 화면 정의서에 없는 컬럼을 찾아낸다 - 어려움
  집합과 집합 사이의 관계를 조인문으로 출력한다
-->

<!-- |post|put|delete --> 
  <form action="formSend.html" method="post"><!-- |post|put|delete --> 
    <div class="form-example">
      <label for="n_title">제목</label>
      <input type="text" name="n_title" id="n_title" placeholder="제목을 입력하시오">
    </div>
    <div class="form-example">
      <label for="n_content">내용</label>
      <input type="text" name="n_content" id="n_content" placeholder="내용을 입력하시오">
    </div>
    <div class="form-example">
      <label for="n_file">첨부파일</label>
      <input type="file" name="n_file" id="n_file" placeholder="파일을 선택하시오">
    </div>
    <div class="form-example.butoon">
      <button type="submit" id="btnSave" value="저장">저장</button>
    </div>
  </form>
