<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button id="btn" type="submit">클릭 전</button>
    <script>
      // 코드 수정은 불가피하다 - 최대한 코드를 적게 수정하고 문제를 해결 할 수
      // 있는 훈련이 필요하다 - 유연함
      const button = document.querySelector("#btn");
      // 자바 - 람다식 활용 - 함수형 프로그래밍 -> ES6 -> 고차함수 -> 일급함수
      button.addEventListener("click", (event) => {
        event.preventDefault() // 이벤트 전이를 막아줌 - 새로고침발생
        button.textContent = "클릭 후";
        button.style.color = "red";
        // 기존에 렌더링된 내용을 변경하기 - 상태변경 - 다시 렌더링이 된다 - 효율성관련됨
        // 전체 새로고침이 아니라 부분 변경이 가능하다 -> 리액트
      });
    </script>
  </body>
</html>
