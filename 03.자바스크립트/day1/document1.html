<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        document.write("<table border='ipx' width='150px'><tr><td>값</td></tr></table>")
    </script>
    
</body>
</html>

<!-- "", '' 바깥이랑 안이 달라야함
    - 태그안에 값을 넣을 수 있다. 
    - 자바스크립트 코드 만으로 HTML태그를 작성 할 수 있다.
    - 그러나 효율성 X(document에서 제공하는 write함수로 html 코드를 작성하는것은 별로이다)
    - 구조가 잘 보이지 않음
-->
