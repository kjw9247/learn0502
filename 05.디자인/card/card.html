<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>배치실습-Card</title>
  <link rel="stylesheet" href="./card.css">
</head>
<body>
  <div class="box">
      <!--======== card1 start ========-->
      <div class="card1">
        <img src="img/K-007.png" alt="광고" />
        <h1>지금 웹 디자인을 배우는 건 너무 늦었나?</h1>
        <p>
          일반적으로 웹 디자인 혹은 앱 디자인을 하고 싶은 분들의 가장 큰 고민은
          이 3가지라고 생각이 됩니다 고액의 비용과 ...
        </p>
        <div class="card-info">
          <div class="user-wrap">
            <img src="img/profile-1.png" alt="" />
            <span class="user-name">이순신</span>
          </div>
          <!--======== icons start ========-->
          <div class="icons">
            <div class="chat">
              <span>31</span>
              <img src="img/ic-chat2.png" alt="" class="icon" />
            </div>
            <div class="favorite">
              <span>72</span>
              <img src="img/ic-heart.png" alt="" class="icon" />
            </div>
          </div>
          <!--======== icons end   ========-->
        </div>
      </div>
      <!--======== card1 end ========-->
    </div>
</body>
</html>
