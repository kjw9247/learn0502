<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* DOM Tree -> CSSOM Tree -> Render Tree */
    body {
      background-color: black;
    }
    div {
      width: 250px;
      height: 250px;
      background-color: aquamarine;
      margin-bottom: 5px;
      border-radius: 5px; /* 모서리 둥글게 */
    }
    .special {
      background-color: rgb(255, 156, 156);
    }
  </style>
</head>
<body>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div></div>
  <div class="special"></div>
  <div></div>
  <div></div>
  <script>
    const special = document.querySelector(".special")
    // JS에서는 어떤 이름에 더블이나 싱클 퀘테이션이 없으면 변수 취급함
    // undefined를 보게 된다 - 트러블슈팅
    // 이벤트 소스가 감지되어서 아래 함수가 호출될 때 브라우저가
    // 해당소스에 관련한 이벤트 핸들러에 대응하는 이벤트 객체를 주입 해준다 <- 브라우저가
    // 내가 객체를 직접 생성하는 것이 아니다.
    // const xhr = new XMLHttpRequest() - 기억해 낸다
    // 콜백함수의 파라미터 자리에 event는 내가 생성한 객체가 아니다 - 주입받았다
    // 제어권 -> 의존성주입 -> 프레임워크
    special.addEventListener("click", (event) => {//호이스팅은 발생하지 않음
    // 좌중괄호와 우중괄호가 있으면 처리부(변수선언, 조건문, 반복문 - 처리)
      console.log('click호출 성공');
      console.log(event.target);
      console.log(`client : ${event.clientX}`, `${event.clientY}`);
      console.log(`page : ${event.clientX}`, `${event.clientY}`);
    })
    
  </script>
</body>
</html>
