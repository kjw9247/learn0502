<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script
  crossorigin
  src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const rootElement = document.querySelector('#root')
    // input에 입력된 값을 keyword에 담아야 한다. 이 값을 업데이트를 해야 한다면?
    const state = {
      keyword:"", typing: false, result:""
    }
    const App = () => {
      const handleChange = (event) => {
        alert(event.target.value)
        console.log(state.keyword);
        setState({typing: true, keyword: event.target.value})
        console.log(state.keyword);
      }
      const handleClick = () => {
        setState({
          type: false, result: `we find results of ${state.keyword}`
        })
      }
      return(
        <>
        <input type="text" onChange={handleChange} />
        <button type="button" onClick={handleClick}>검색</button>
        <p>
          {state.typing ? `Looking for ${state.keyword}...` : state.result}
        </p>
        </>
      )
    }
    // 전역변수값을 바꿔치기 해주는 함수 구현
    // 상태(데이터)가 바뀌면 화면을 다시 그린다 - react의 아이디어
    const setState = (newState) => {
      Object.assign(state, newState)
      render();
    }
    const render = () => {
      ReactDOM.createRoot(rootElement).render(<App />)
    }
    render();
  </script>
</body>
</html>
