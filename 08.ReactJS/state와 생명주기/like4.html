<body>

      ])

      }

        setDislike(dislike +1)
      }

      return (
      <>
        <ul>
          <li>{books[0]}</li>
          <li>{books[1]}</li>
          <li>{books[2]}</li>
        </ul>
      </>
      )
    }
    ReactDOM.createRoot(root).render(<App />)
  </script>
